<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        .img-fluid{
            width: 100%;
        }
        .carousel-control-prev{
            top: auto !important;
            left: 70%;
        }
        .carousel-control-prev:hover{
            color: red;
        }
        .carousel-control-next{
            top: auto !important;
        }
        .carousel-control-next:hover{
            color: red;
        }
        .arrow{
            font-size: 2em;
        }

    </style>
</head>
<body>
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="1" class="active"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="https://picsum.photos/id/185/1000/500" class="img-fluid" alt=""></div>
            <div class="carousel-item"><img src="https://picsum.photos/id/187/1000/500" class="img-fluid" alt=""></div>
            <div class="carousel-item"><img src="https://picsum.photos/id/189/1000/500" class="img-fluid" alt=""></div>
        </div>
        <a class="carousel-control-prev" href="#carousel" data-slide="prev">
            <!--<span class="carousel-control-prev-icon"></span>-->
            <span class="arrow"><i class="far fa-hand-point-left"></i></span>
        </a>
        <a class="carousel-control-next" href="#carousel" data-slide="next">
            <!--<span class="carousel-control-next-icon"></span>-->
            <span class="arrow"><i class="far fa-hand-point-right"></i></span>
        </a>
    </div> 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
